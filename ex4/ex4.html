<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse">

      <!-- ASSETS -->
      <a-assets>
        <img id="fons" src="64.jpg">
        <img id="texturaterra" src="pepe.jpg">
        <img id="guernica" src="guernica.jpg">
        <img id="cara" src="6.jpg">
        <img id="imatge" src="image.png">
      </a-assets>

      <!-- LUZ -->
      <a-light type="ambient" intensity="1"></a-light>

      <!-- FONDO -->
      <a-sky src="#fons"></a-sky>

      <!-- ðŸŸ« SUELO -->
      <a-plane
        position="0 0 -10"
        rotation="-90 0 0"
        width="50"
        height="50"
        src="#texturaterra"
        repeat="20 20">
      </a-plane>

      <!-- ðŸ–¼ï¸ GUERNICA (SUBE AL HACER CLICK) -->
      <a-plane
        id="guernicaPlano"
        position="-1 4 -8"
        width="8"
        height="2"
        src="#guernica"
        animation="property: position; to: -1 10 -8; dur: 2000; startEvents: click">
      </a-plane>

      <!-- CAJA GIRANDO -->
      <a-box
        position="-4 3 -6"
        rotation="0 0 50"
        depth="1"
        height="1"
        width="1"
        src="#cara"
        animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
      </a-box>

      <!-- â˜„ï¸ METEORITOS -->
      <a-dodecahedron
        position="-3 5 10"
        radius="1"
        src="#imatge"
        animation="property: position; from: -3 5 10; to: -3 5 -40; dur: 5000; loop: true"
        animation__rot="property: rotation; to: 360 360 360; dur: 2000; loop: true">
      </a-dodecahedron>

      <a-dodecahedron
        position="2 8 12"
        radius="0.8"
        src="#imatge"
        animation="property: position; from: 2 8 12; to: 2 8 -40; dur: 7000; loop: true"
        animation__rot="property: rotation; to: 360 180 360; dur: 3000; loop: true">
      </a-dodecahedron>

      <a-dodecahedron
        position="6 3 15"
        radius="1.2"
        src="#imatge"
        animation="property: position; from: 6 3 15; to: 6 3 -40; dur: 4000; loop: true"
        animation__rot="property: rotation; to: 360 360 0; dur: 2500; loop: true">
      </a-dodecahedron>

    </a-scene>
  </body>
</html>
